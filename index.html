<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eze pach</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>eze pach</h1>
        <div class="camera-container">
            <video id="video" autoplay playsinline style="width: 100%; height: 100%; object-fit: cover;"></video>
            <canvas id="canvas" style="display: none;"></canvas>
            <img id="capturedImage" style="display: none;">
            <div class="result-container">
                <div id="analysis"></div>
            </div>
        </div>
        <div class="controls-container">
            <div class="button-container">
                <button id="retakeButton" style="display: none;">Retake</button>
                <button id="captureButton" disabled></button>
                <button id="analyzeButton" style="display: none;">Analyze</button>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
