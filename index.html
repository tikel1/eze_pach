<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>eze pach</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module">
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";
        window.GoogleGenerativeAI = GoogleGenerativeAI;
    </script>
</head>
<body>
    <div class="container">
        <h1>eze pach</h1>
        <div class="camera-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas" style="display: none;"></canvas>
            <img id="capturedImage" style="display: none;">
            <button id="switchCameraButton" class="camera-switch">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9h18v10H3z"></path>
                    <path d="M12 14m-2 0a2 2 0 1 0 4 0a2 2 0 1 0-4 0"></path>
                </svg>
            </button>
            <div class="result-container">
                <div id="analysis"></div>
            </div>
        </div>
        <div class="controls-container">
            <div class="button-container">
                <button id="retakeButton" style="display: none;">Retake</button>
                <button id="captureButton" disabled></button>
                <button id="analyzeButton" style="display: none;">Analyze</button>
            </div>
        </div>
    </div>
    <script src="config.js" type="module"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
